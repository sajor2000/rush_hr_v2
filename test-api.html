<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Rush HR Assistant API Test</h1>
    
    <div class="test-section">
        <h2>Test Parse Job Description API</h2>
        <input type="file" id="jobFile" accept=".pdf,.docx,.txt" />
        <button onclick="testParseJobDescription()">Test Parse</button>
        <div id="parseResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Evaluate API</h2>
        <textarea id="jobDescription" placeholder="Enter job description..." rows="4" style="width: 100%;"></textarea>
        <br><br>
        <input type="file" id="resumeFiles" accept=".pdf,.docx" multiple />
        <button onclick="testEvaluate()">Test Evaluate</button>
        <div id="evaluateResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Chat API</h2>
        <input type="text" id="chatQuery" placeholder="Enter chat message..." style="width: 70%;" />
        <button onclick="testChat()">Test Chat</button>
        <div id="chatResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function testParseJobDescription() {
            const fileInput = document.getElementById('jobFile');
            const resultDiv = document.getElementById('parseResult');
            
            if (!fileInput.files[0]) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please select a file';
                return;
            }

            const formData = new FormData();
            formData.append('jobDescriptionFile', fileInput.files[0]);

            try {
                resultDiv.textContent = 'Testing...';
                const response = await fetch(`${API_BASE}/api/parse-job-description`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `Success! Extracted ${data.extractedText.length} characters of text.\n\nFirst 200 chars:\n${data.extractedText.substring(0, 200)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Network Error: ${error.message}\n\nThis might be a CORS issue or the server is not running.`;
            }
        }

        async function testEvaluate() {
            const jobDesc = document.getElementById('jobDescription').value;
            const fileInput = document.getElementById('resumeFiles');
            const resultDiv = document.getElementById('evaluateResult');
            
            if (!jobDesc || !fileInput.files.length) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter job description and select resume files';
                return;
            }

            const formData = new FormData();
            formData.append('jobDescription', jobDesc);
            formData.append('mustHaveAttributes', '');
            
            for (const file of fileInput.files) {
                formData.append('resumes', file);
            }

            try {
                resultDiv.textContent = 'Testing...';
                const response = await fetch(`${API_BASE}/api/evaluate`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}: ${errorText}`;
                    return;
                }

                resultDiv.className = 'result success';
                resultDiv.textContent = 'Streaming response received. Check console for details.';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    console.log('Received chunk:', buffer);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Network Error: ${error.message}\n\nThis might be a CORS issue or the server is not running.`;
            }
        }

        async function testChat() {
            const query = document.getElementById('chatQuery').value;
            const resultDiv = document.getElementById('chatResult');
            
            if (!query) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter a chat message';
                return;
            }

            try {
                resultDiv.textContent = 'Testing...';
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `Success!\n\nResponse: ${data.response}\n\nIntent: ${data.intent}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Network Error: ${error.message}\n\nThis might be a CORS issue or the server is not running.`;
            }
        }
    </script>
</body>
</html>
